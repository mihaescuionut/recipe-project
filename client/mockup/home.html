<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/091de7a9aa.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/client/css/home.css">
    <link rel="stylesheet" href="/client/css/reset.css">
    
    <title>Document</title>
</head>
<body>
    
<div class="container"> 
    <div class="hdr">
        <h2> Recipes Book </h2>
        <i class="fa-solid fa-kitchen-set"></i>
        
        <div class="menu">
            <a href="#">My Recipes</a>
            <a href="#">My Favourites</a>
            <a href="#">New Recipe</a>
        </div>

        <i class="fa-solid fa-right-to-bracket"></i>
    </div>

    <div class="main">

        <div class="filters">
            <button class="clear_filters_button">Clear All</button>

            <input type="text" class="recipe_keyword_filter" placeholder="Recipe Keyword">
            <input type="text" class="category_filter" placeholder="Category">
            <input type="text" class="ingredient_filter" placeholder="Ingredient"> 

            <button class="show_filter_results">Show Filters</button>
        </div>



        <div class="all_recipes">
            <div class="recipe_card">
                <i class="bi bi-heart"></i>
                <div class="stars_review">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <h3>Recipe Title</h3>
                <img alt="recipe picture">
            </div>

            <div class="recipe_card">
                <i class="bi bi-heart"></i>
                <div class="stars_review">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <h3>Recipe Title</h3>
                <img alt="recipe picture">
            </div>

            <div class="recipe_card" style="border: none">
                <i class="bi bi-heart"></i>
                <div class="stars_review">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                </div>
                <h3>Recipe Title</h3>
                <img alt="recipe picture">
            </div>
        </div>


    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
